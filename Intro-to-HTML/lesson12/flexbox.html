<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <!--* Diffirence Between Grid and Flexbox  -->
    <!-- Flexbox = flexible layout -->
    <!-- Grid = rigid layout -->

    <!-- Example 1-->
    <div class="container">
      <!-- inline-block -->
      <div style="background-color: lightblue">Div 1</div>
      <!-- second div taller the div make it vertical align -->
      <div style="background-color: lightpink">
        Div 2
        <p>text</p>
      </div>
    </div>

    <!-- Example 2 -->
    <div class="container">
      <!-- inline-block -->
      <div style="background-color: lightblue; width: 100px">100px</div>
      <!-- Flex takes the remaining amount of space equivalent of 1fr in grid-->
      <div style="background-color: lightpink; flex: 1">flex: 1</div>
    </div>

    <!-- Example 3 -->
    <div class="container">
      <div style="background-color: lightblue; flex: 1">flex: 1</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <!-- Flex:2 == 2fr -->
      <div style="background-color: lightblue; flex: 2">flex: 2</div>
    </div>

    <!-- Example 4 -->
    <div class="example-4">
      <div style="background-color: lightblue; flex: 1">flex: 1</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <!-- Flex:2 == 2fr -->
      <div style="background-color: lightblue; flex: 2">flex: 2</div>
    </div>

    <!-- Example 5 -->
    <div class="example-5">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <!-- Example 6 -->
    <div class="example-6">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <!-- Example 7 -->
    <div class="example-7">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
