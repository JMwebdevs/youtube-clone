<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - Lesson 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>Lesson 2 Exercise: CSS Basics</h1>
      </header>
      <main>
        <div class="a-c">
          <!-- A  -->
          <div class="btn-items">
            <h3>Uber</h3>
            <button class="uber">Request now</button>
          </div>
          <!-- B -->
          <div class="btn-items">
            <h3>Amazon</h3>
            <button class="amazon">Add to Cart</button>
          </div>
          <!-- C  -->
          <div class="btn-items">
            <h3>Github</h3>
            <button class="github">Sign up</button>
          </div>
        </div>
        <div class="d-e">
          <!-- D -->
          <div class="btn-items">
            <h3>Bootsrap</h3>
            <div class="d-wrapper">
              <button class="gt">Get started</button>
              <button class="dl">Download</button>
            </div>
          </div>
          <!-- E -->
          <div class="btn-items">
            <h3>LinkedIn</h3>
            <div class="d-wrapper">
              <button class="apply">Apply on company website</button>
              <button class="save">Save</button>
            </div>
          </div>
        </div>
      </main>
      <article class="Amazon">
        <div class="nike-container">
          <a href="#" class="nike-li">Back to Amazon</a>
          <h1>Nike Black Running Shoes</h1>
          <div class="nike-wrapper">
            <p class="nike-price">$39 - in stock.</p>
            <p>Free delivery tomorrow.</p>
            <div class="nike-btn">
              <button class="add-cart">Add to Cart</button>
              <button class="buy">Buy now</button>
            </div>
          </div>
        </div>
      </article>
      <footer>
        <p>&copy;JMwebdevs</p>
      </footer>
    </div>
  </body>
</html>
