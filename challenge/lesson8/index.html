<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - lesson 8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>Lesson 8 Exercise: Display Block and Inline-Block</h1>
      </header>
      <main>
        <section class="section1">
          <div class="wrapper1">
            <div class="google-wrapper">
              <img src="img/google.png" class="google-logo" />
            </div>
            <input
              type="text"
              placeholder="Search Google or type a URL"
              class="google-txt"
            />
          </div>
        </section>
        <section class="section2">
          <div class="wrapper2">
            <div class="signup-form">
              <div class="signup-items">
                <div class="firstname-wrapper">
                  <input
                    type="text"
                    placeholder="First name"
                    class="firstname-txt"
                  />
                  <input
                    type="text"
                    placeholder="First name"
                    class="firstname2-txt"
                  />
                </div>
                <input type="email" placeholder="Email" class="email-txt" />
                <button class="btn-signup">Sign Up</button>
              </div>
            </div>
          </div>
          <div class="wrapper3">
            <div class="uber-form">
              <div class="uber-items">
                <p class="uber-title">Request a ride now</p>
                <div class="uber-input-wrapper">
                  <input
                    type="text"
                    placeholder="Enter pickup location"
                    class="uber-loc"
                  />
                  <input
                    type="text"
                    placeholder="Enter destination"
                    class="uber-destiny"
                  />
                </div>
                <div class="uber-btn-wrapper">
                  <button class="uber-request">Request now</button>
                  <button class="uber-later">Schedule for later</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section3">
          <div class="wrapper4">
            <div class="name-email-items">
              <input type="text" placeholder="Name" class="txt-name">
              <input type="text" placeholder="Email" class="txt-email">
            </div>
          </div>
          <div class="wrapper5">
            <div class="survey-items">
              <p class="survey-txt">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
              <button class="yes">Yes</button>
              <button class="no">No</button>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <p>&copy;JMwebdevs</p>
      </footer>
    </div>
  </body>
</html>
