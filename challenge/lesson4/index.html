<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - Lesson 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>Lesson 4 Exercises: Chrome Devtools & CSS Box Model</h1>
        <div class="btn-header"></div>
      </header>
      <main>
        <div class="dev-tools">
          <h3>1. Chrome Devtools</h3>
          <div class="btn-sub">
            <button class="subcribe-btn">SUBCRIBE</button>
            <button class="join-btn">JOIN</button>
            <button class="tweet-btn">Tweet</button>
          </div>
        </div>
        <div class="box-model">
          <div class="a-b">
            <div class="pagination-wrapper">
              <h3>2. Pagination</h3>
              <div class="pagination-items">
                <button class="pagination-btn">Back</button>
                <ul class="pagination-list">
                  <li><a href="">1</a></li>
                  <li><a href="">2</a></li>
                  <li><a href="">3</a></li>
                  <li><a href="">4</a></li>
                  <li><a href="">5</a></li>
                </ul>
                <button class="pagination-btn">Next</button>
              </div>
            </div>
            <div class="stretch-wrapper">
              <h3>3. Stretch</h3>
              <div class="stretch-items">
                <button class="btn-stretch">Stretch</button>
              </div>
            </div>
          </div>
          <div class="c-d">
            <div class="click">
              <div class="click-items">
                <h3>4. 3D Click</h3>
                <div class="btn-3d-click">
                  <button class="btn-3d">Shadow</button>
                </div>
              </div>
            </div>
            <div class="margin-padding">
              <div class="margin-btn">
                <h3 class="margin-title">5. Margin and padding together</h3>
                <div class="btn-items">
                  <button class="btn-pad">One</button>
                  <button class="btn-pad">Two</button>
                  <button class="btn-pad">Three</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>&copy;JMwebdevs</p>
      </footer>
    </div>
  </body>
</html>
