<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - Lesson 7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>Lesson 7 Exercise: Images and Text Boxes</h1>
      </header>
      <main>
        <div class="img-container">
          <div class="img-wrapper">
            <img class="img-1" src="img/one.jpg" alt="" />
            <img class="img-2" src="img/two.webp" alt="" />
            <img class="img-3" src="img/three.jpg" alt="" />
          </div>
        </div>
        <div class="txt-box">
          <div class="wrapper-1">
            <div class="txt-box-1">
              <div class="txt-item-1">
                <input type="text" placeholder="Search" class="text-box" />
              </div>
            </div>
            <div class="txt-box-2">
              <div class="txt-items-2">
                <input
                  type="text"
                  placeholder="Search Google or type a URL"
                  class="text-box-2"
                />
              </div>
            </div>
          </div>
          <div class="wrapper-2">
            <div class="txt-box-3">
              <div class="txt-item-3">
                <label for="email" class="label-email">  Email </label>
                <input type="email" class="email" />
                <p class="linkedin-policy">
                  By clicking Agree & Join, you agree to the Privacy Policy.
                </p>
                <button class="btn-linkedin">Agree & Join</button>
              </div>
            </div>
            <div class="txt-box-4">
              <div class="txt-item-4">
                <p class="tweet-box"> <img src="img/three.jpg" class="shin"> What's happening? <button class="btn-tweet">Tweet</button></p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>&copy;JMwebdevs</p>
      </footer>
    </div>
  </body>
</html>
