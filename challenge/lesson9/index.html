<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - lesson 9</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1>Lesson 9 Exercise: The div Element</h1>
      </header>
      <main>
        <div class="container">
          <div class="g">
            <div class="cat-container">
              <div class="cat-items">
                <div class="cat-cards">
                  <img src="img/image1.jpg" class="image-1" alt="" />
                  <div class="profile-stats">
                    <p><strong>John Mark</strong></p>
                    <p class="mutual">2 mutual friends</p>
                    <div class="image-btn">
                      <button class="btn-add">Add Friend</button>
                    </div>
                  </div>
                </div>
                <div class="cat-cards">
                  <img src="img/image2.jpg" class="image-1" alt="" />
                  <div class="profile-stats">
                    <p><strong>Luis Camaso</strong></p>
                    <p class="mutual">3 mutual friends</p>
                    <div class="image-btn">
                      <button class="btn-add">Add Friend</button>
                    </div>
                  </div>
                </div>
                <div class="cat-cards">
                  <img src="img/image3.png" class="image-1" alt="" />
                  <div class="profile-stats">
                    <p><strong>Nenz Tambago</strong></p>
                    <p class="mutual">4 mutual friends</p>
                    <div class="image-btn">
                      <button class="btn-add">Add Friend</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="h">
            <div class="h-items">
              <div class="google-wrapper">
                <img src="img/google.png" class="google-logo" />
              </div>
              <input
                type="text"
                placeholder="Search Google or type a URL"
                class="google-txt"
              />
              <div class="google-btn">
                <button class="google-btn1">Google Search</button>
                <button class="google-btn2">I'm Feeling Lucky</button>
              </div>
            </div>
          </div>
          <div class="f-c-d">
            <section class="f-container">
              <div class="f-card">
                <img src="img/image1.jpg" class="image-1" alt="" />
                <div class="profile-stats">
                  <p><strong>John Mark</strong></p>
                  <p class="mutual">2 mutual friends</p>
                  <div class="image-btn">
                    <button class="btn-add">Add Friend</button>
                  </div>
                </div>
              </div>
            </section>
            <section class="c-d-container">
              <div class="c-container">
                <div class="c-items">
                  <p>Satisfied with our service?</p>
                  <div class="y-n">
                    <button class="btn-yes">Yes</button>
                    <button class="btn-no">No</button>
                  </div>
                </div>
              </div>
              <div class="d-container">
                <div class="yt-container">
                  <p class="yt-title">Install Youtube Music</p>
                  <p class="yt-description">
                    Add Youtube Music to your desktop for quick and easy
                    access
                  </p>
                </div>
              </div>
            </section>
          </div>
          <div class="a-b">
            <div class="a-container">
              <div class="red-box"></div>
            </div>
            <div class="b-container">
              <div class="green-circle"></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>&copy;JMwebdevs</p>
      </footer>
    </div>
  </body>
</html>
